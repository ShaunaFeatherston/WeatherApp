<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
      .container {
        text-align: center;
        padding: 20px;
      }
      .weatherApp {
        max-width: 650px;
        margin: 10px auto;
        padding: 20px;
        border: 10px;
        border-color: white;
        border-radius: 40px 40px 40px 40px;
        text-align: left;
        box-shadow: 5px 5px 30px lightseagreen;
        opacity: 65%;
      }

      h1 {
        font-size: 30px;
        font-weight: 100;
        line-height: 28px;
        margin-bottom: 10px;
        padding: 10px;
      }
      .extra {
        text-align: right;
        padding: 20px;
        margin: 10px;
        font-size: 25px;
      }
      #date {
        font-size: 15px;
        font-weight: bold;
      }
      #description {
        padding: 0px;
        font-size: 15px;
        opacity: 100%;
      }
      ul {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
        margin: 0;
        padding: 0;
        font-size: 16px;
        font-weight: 100;
        line-height: 19px;
        text-transform: capitalize;
      }
      .overview {
        text-align: center;
      }
      #temperature {
        font-size: 40px;
        padding: 10px 0px;
        margin: 0 auto;
      }

      .weather-forecast {
        margin-top: 40px;
        text-align: center;
        padding: 10px;
      }

      .weather-forecast-date {
        font-size: 15px;
        text-align: center;
      }

      .weather-forecast-max {
        font-size: 18px;

        font-weight: bold;
        opacity: 70%;
      }
      .weather-forecast-min {
        font-size: 16px;
        opacity: 0.5;
      }
      .github {
        color: lightseagreen;
        font-family: "Courier New", Courier, monospace;
      }

      .link {
        text-decoration: none;
        color: lightseagreen;
        font-family: "Courier New", Courier, monospace;
      }
      .link:hover {
        text-decoration: underline;
        color: lightseagreen;
        font-family: "Courier New", Courier, monospace;
      }
      #button {
        color: lightseagreen;
        background-color: white;
        border-color: white;
        border-radius: 15px;
        text-transform: capitalize;
        opacity: 40%;
        margin: 20px 1px;
        padding: 10px;
        box-shadow: 2px 2px 20px lightseagreen;
      }
      #button:hover {
        color: white;
        background-color: lightseagreen;
        border-color: lightseagreen;
        opacity: 60%;
      }
      #city-input {
        padding: 10px;
        margin: 20px 1px;
        border-radius: 15px;
      }
      .weather-forecast-date {
        color: lightseagreen;
        padding: 10px;
      }
      .weather-forecast-date:hover {
        box-shadow: 5px 5px 30px lightseagreen;
        border-radius: 15px;
        font-weight: bold;
        opacity: 60%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a Destination..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
                id="button"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Clear"
                id="icon"
                class="float-left"
              />
              <strong id="temperature"></strong>
              <span class="units">°F</span>
            </div>
          </div>

          <div class="col-6">
            <ul class="extra">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> Km/H</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">
                Thu

                <img
                  src="https://openweathermap.org/img/wn/04d@2x.png"
                  alt=""
                  width="40"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-max">18°</span
                  ><span class="weather-forecast-min"> 12°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small class="github">
        <a
          href="https://github.com/ShaunaFeatherston/WeatherApp"
          target="_blank"
          class="link"
          >Open source code</a
        >
        by Shauna Featherston
      </small>
    </div>

    <script>
      function formatDate(timestamp) {
        let days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        let date = new Date(timestamp);
        let day = days[date.getDay()];

        return `${day}`;
      }

      function formatDay(timestamp) {
        let date = new Date(timestamp * 1000);
        let day = date.getDay();
        let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

        return days[day];
      }

      function displayForecast(response) {
        let forecast = response.data.daily;
        let forecastElement = document.querySelector("#forecast");

        let forecastHTML = `<div class="row">`;

        forecast.forEach(function (forecastDay, index) {
          if (index < 6) {
            forecastHTML =
              forecastHTML +
              `
           <div class="col-2">
              <div class="weather-forecast-date">
                ${formatDay(forecastDay.dt)}
                <img
                  src="https://openweathermap.org/img/wn/${
                    forecastDay.weather[0].icon
                  }@2x.png"
                  alt=""
                  width="45"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-max">${Math.round(
                    forecastDay.temp.max
                  )}°</span
                  ><span class="weather-forecast-min"> ${Math.round(
                    forecastDay.temp.min
                  )}°</span>
                </div>
              </div>
            </div>
          `;
          }
        });
        forcastHTML = `</div>`;
        forecastElement.innerHTML = forecastHTML;
      }
      function getForecast(coordinates) {
        console.log(coordinates);
        let apiKey = "2f31d99583cac678f183e0eca629c6e7";
        let apiUrl = `https://api.openweathermap.org/data/2.5/onecall?lat=${coordinates.lat}&lon=${coordinates.lon}&appid=${apiKey}&units=imperial`;
        console.log(apiUrl);
        axios.get(apiUrl).then(displayForecast);
      }
      function displayTemperature(response) {
        console.log(response.data);
        let temperatureElement = document.querySelector("#temperature");
        let cityElement = document.querySelector("#city");
        let descriptionElement = document.querySelector("#description");
        let humidityElement = document.querySelector("#humidity");
        let windElement = document.querySelector("#wind");
        let dateElement = document.querySelector("#date");
        let iconElement = document.querySelector("#icon");

        temperatureElement.innerHTML = Math.round(response.data.main.temp);
        cityElement.innerHTML = response.data.name;
        descriptionElement.innerHTML = response.data.weather[0].description;
        humidityElement.innerHTML = response.data.main.humidity;
        windElement.innerHTML = Math.round(response.data.wind.speed);
        dateElement.innerHTML = formatDate(response.data.dt * 1000);

        iconElement.setAttribute(
          "src",
          `http://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png`
        );
        iconElement.setAttribute("alt", response.data.weather[0].description);

        getForecast(response.data.coord);
      }
      function search(city) {
        let apiKey = "2f31d99583cac678f183e0eca629c6e7";
        let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=imperial`;
        axios.get(apiUrl).then(displayTemperature);
      }

      function handleSubmit(event) {
        event.preventDefault();
        let cityInputElement = document.querySelector("#city-input");

      form.addEventListener("submit", handleSubmit);

      search("Makaha");
    </script>
  </body>
</html>
