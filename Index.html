<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<style>
  .weatherApp {
  max-width: 600px;
  margin: 30px auto;
  padding: 20px;
  border: 1px solid black;
  border-radius: 30px;
}
h1 {
  font-size: 24px;
  font-weight: 100;
  line-height: 28px;
  margin-bottom:0;
}
ul{
  margin:0;
  padding:0;
}
li {
  list-style: none;
  margin: 0;
  padding:0;
  font-size: 16px;
  font-weight: 100;
  line-height: 19px;

}
.github{
  position: absolute; 
  visibility: visible; 
  left: 20px; 
  top: 300px; 
  height: 100px; 
  width: 150px; 
  z-index: 200; }


</style>
  </head>
  <body>
  <div class="container">
    <div class="weatherApp">
      <h1>Makaha, Oahu</h1>
      <ul>
        <li>Friday 05:00</li>
        <li>Clear</li>
      </ul>
      <div class="row">
        <div class="col-6">12°C |°F</div>
        <div class="col-6">
        <ul>
          <li>Precipitation: 0%</li>
          <li>Humidity: 0%</li>
          <li>Wind: 2 km/h</li>
        </ul>
      </div>
    </div>
    <small class="github">
      <a href="https://github.com/ShaunaFeatherston/WeatherApp"
      target="_blank">Open source code</a> by Shauna Featherston
    </small>
  </div>
  </body>
</html>
