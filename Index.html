<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
      
  </head>
  <body>
  <div class="container">
    <div class="weatherApp">
      <h1>Makaha, Oahu</h1>
      <ul>
        <li>Friday 05:00</li>
        <li>Clear</li>
      </ul>
      <div class="row">
        <div class="col-6">12Â°C |Â°F</div>
        <div class="col-6">
        <ul>
          <li>Precipitation: 0%</li>
          <li>Humidity: 0%</li>
          <li>Wind: 2 km/h</li>
        </ul>
      </div>
    </div>
  </div>
    
    <small>
      <a href="https://github.com/ShaunaFeatherston/WeatherApp"
      target="_blank">Open source code</a> by Shauna Featherston
    </small>

    <script>
      let now = new Date();
      let day = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      let today = now.getDay();
      let date = day[now.getDay()];
      let hour = now.getHours();
      let minute = now.getMinutes();
      let h2 = document.querySelector("h2");
      h2.innerHTML = `${date} ${hour}:${minute}`;
      let apiKey = "2f31d99583cac678f183e0eca629c6e7";
      let apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?q=Makaha&appid=2f31d99583cac678f183e0eca629c6e7&units=imperial";

      function showTemperature(response) {
        console.log(response.data);
        let temperature = Math.round(response.data.main.temp);
        let temperatureElement = document.querySelector("#temp");
        temperatureElement.innerHTML = `ðŸŒŠ${temperature}Â°F`;
        let description = document.querySelector("#temperature-description");
        description.innerHTML = response.data.weather[0].description;
      }
      axios.get(`${apiUrl}&appid=${apiKey}`).then(showTemperature);
      //search city
      function formatDate(date) {
        let now = new Date();
        let hours = date.getHours();
        if (hours < 10) {
          hours = `0${hours}`;
        }
        let minutes = date.getMinutes();
        if (minutes < 10) {
          minutes = `0${minutes}`;
        }
        let dayIndex = date.getDay();
        let days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturdays",
        ];
        let day = days[dayIndex];
        let h2 = document.querySelector("h2");

        h2.innerHTML = `${day} ${hours}:${minutes}`;
      }
      function displayWeather(response) {
        document.querySelector("#city").innerHTML = response.data.name;
        let currentDay = document.querySelector("#date");
        currentDay.innerHTML = `${date} ${hour}:${minute}`;
        let currentTemperature = Math.round(response.data.main.temp);
        document.querySelector("#temp").innerHTML = `â˜${currentTemperature}Â°F`;
        let displayWeather = document.querySelector("#temperature-description");
        displayWeather.innerHTML = response.data.weather[0].description;
        let h2 = document.querySelector("h2");
        h2.innerHTML = `${date} ${hour}:${minute}`;
      }

      function searchButton(event) {
        event.preventDefault();
        let apiKey = "2f31d99583cac678f183e0eca629c6e7";
        let city = document.querySelector("#form-city").value;
        let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=imperial`;
        axios.get(apiUrl).then(displayWeather);
      }

      let form = document.querySelector("#form");
      form.addEventListener("submit", searchButton);
    </script>
    <script
      src="https://kit.fontawesome.com/9d4bd92295.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
